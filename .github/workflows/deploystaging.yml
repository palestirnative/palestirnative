name: Deploystaging
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        env:
          ENV: ${{ secrets.ENV }}
          DB_URI: ${{ secrets.DB_URI }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_BACKUP_NAME: ${{ secrets.DB_BACKUP_NAME }}
          UPLOAD_API_KEY: ${{ secrets.UPLOAD_API_KEY }}
        run: "deno task build" # ğŸ“ Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "palestirnative-staging" # ğŸ“ Update the deploy project name if necessary
          entrypoint: "./main.ts" # ğŸ“ Update the entrypoint if necessary

